name: Agent Loop

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  improvement-loop:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browser
        run: npx playwright install --with-deps chromium

      - name: Run Agent Loop Iteration
        env:
          AGENT_RUN_E2E: "1"
        run: npm run agent:loop

      - name: Upload Agent Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-loop-reports
          path: |
            agent/memory.json
            agent/reports/*.md
          if-no-files-found: error
